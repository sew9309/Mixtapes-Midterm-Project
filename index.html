<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Londrina+Solid&display=swap" rel="stylesheet">    <title></title>

  <body>
<div id="mainContainer">
  <div id="headerDiv">
    <div id="LogoIcon"><a href="https://www.google.com/"><img src="Assets/MixtapesIcon.svg" alt="Mixtapes Icon" id="MixtapesIcon"></a></div>
    <div id="navbar">
      <div class="tab" id="AboutTab"><a href="https://www.google.com/"><h1>ABOUT</h1></a></div>
      <div class="tab" id="MembersTab"><a href="https://www.google.com/"><h1>MEMBERS</h1></a></div>
      <div class="tab" id="MediaTab"><a href="https://www.google.com/"><h1>MEDIA</h1></a></div>
    </div>
  </div>
  <div id="heroDiv">
    <div class="backgroundhero"></div>
    <!-- <video autoplay muted loop id="cityLights">
  <source src="citylights copy.mp4" type="video/mp4">
</video> -->
    <div class="glowytext" id="herotext">THE MIXTAPES</div>
    <div class="latestSongTrack">

    </div>
  </div>
  <div id="newAlbumDiv">
     <!-- <h1>Latest Album</h1><br> -->
    <div class="newAlbumCoverDiv">
      <div class="newAlbumCover">
        <img src="Assets/DestinationsAlbumCover.png" alt="Destinations Album Cover">
      </div>
      <iframe class="spotify" src="https://open.spotify.com/embed/album/1RwszWjVQGUAOA0doKvTTl" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      <!-- <p>2020 is the Mixtapes' debut EP. In light of COVID-19, all recordings were done virtually from bedrooms and some using iPhone voice memos. 2020 is proof that with an idea and collaboration, anything it possible. Though we couldn't be together physically, we didn't let that stop us from continuinig to create beautiful music that we are proud of.</p> -->
    </div>
    <div class="newAlbumCoverDiv">
      <div class="newAlbumCover">
        <img src="Assets/2020AlbumCover.png" alt="2020 Album Cover">
      </div>
      <iframe class="spotify" src="https://open.spotify.com/embed/album/1RwszWjVQGUAOA0doKvTTl" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>
  <div id="newMusicVideoDiv">
    <div class="newMusicVideoTextDiv">
      <h1 class="glowytext">2020 Music Video</h1>
    </div>
    <div class="newMusicVideo">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/n2snS4mn6kw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div id="accomplishmentsDiv">
    <video playsinline autoplay muted loop id="cityLights">

</video>
